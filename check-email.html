<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="check-email.css" />
  </head>
  <body>
    <div class="check-email">
      <div class="div">
        <img class="bert-b" src="img/bert-b-rhnff6hb41s-unsplash-1.png" />
        <div class="text-wrapper">Check Email</div>
        <img
          class="please-check-your"
          src="img/please-check-your-email-inbox-and-click-on-the-provided-link-to-reset-your-password-if-you-don-t-receive-email-click-here-to-resend.svg"
        />
        <div class="frame">
          <img class="chevron-left" src="img/left.svg" />
          <p class="back-to-login"><span class="span">Back to </span> <span class="text-wrapper-2"> Login</span></p>
        </div>
        <div class="overlap-group-wrapper">
          <div class="overlap-group">
            <div class="frame-2">
              <div class="select-langauge">
                <div class="text-wrapper-3">English (united States)</div>
                <img class="vector" />
                <img class="img" src="img/vector.svg" />
              </div>
              <button class="button">
                <img class="search" src="img/search.svg" /> <button class="button-2">Search</button>
              </button>
              <button class="button-3"><button class="button-4">Login</button></button>
              <button class="button-5"><button class="button-6">Sign Up</button></button>
            </div>
            <img class="images" src="img/images-1-2.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
