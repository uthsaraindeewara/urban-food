<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="sign-in-page">
      <div class="div">
        <img class="bert-b" src="img/bert-b-rhnff6hb41s-unsplash-1.png" />
        <div class="frame">
          <div class="text-wrapper">Sign In Page</div>
          <div class="frame-2">
            <div class="divider">
              <div class="divider-2"></div>
              <div class="text-wrapper-2">OR</div>
              <div class="divider-3"></div>
            </div>
            <button class="button">
              <img class="img" src="img/google.svg" /> <button class="button-2">Continue With Google</button>
            </button>
            <div class="email-address">
              <p class="label">User name or email address</p>
              <div class="button-3"></div>
            </div>
            <div class="password">
              <div class="text-wrapper-3">Forget your password</div>
              <div class="password-2">
                <div class="frame-3">
                  <div class="text-wrapper-4">Hide</div>
                  <img class="hide-view" src="img/property-1-hide.svg" />
                </div>
                <div class="label-2">Password</div>
              </div>
              <div class="button-4"></div>
            </div>
            <div class="sign-in">
              <p class="don-t-have-an">
                <span class="span">Donâ€™t have an account? </span>
                <span class="text-wrapper-5">Sign up&nbsp;&nbsp;</span>
              </p>
              <button class="button-5"><button class="button-6">Sign In</button></button>
            </div>
          </div>
        </div>
        <div class="overlap-group-wrapper">
          <div class="overlap-group">
            <div class="frame-4">
              <div class="select-langauge">
                <div class="text-wrapper-6">English (united States)</div>
                <img class="vector" />
                <img class="vector-2" src="img/vector.svg" />
              </div>
              <button class="button-7">
                <img class="img" src="img/search.svg" /> <button class="button-8">Search</button>
              </button>
              <button class="button-9"><button class="button-6">Login</button></button>
              <button class="button-10"><button class="button-11">Sign Up</button></button>
            </div>
            <img class="images" src="img/images-1-2.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
