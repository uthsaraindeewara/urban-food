<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="reset-password.css" />
  </head>
  <body>
    <div class="reset-password">
      <div class="div">
        <img class="bert-b" src="img/bert-b-rhnff6hb41s-unsplash-1.png" />
        <div class="email-address">
          <div class="label">Email</div>
          <button class="button"><button class="text-wrapper">focus001@gmail.com</button></button>
        </div>
        <div class="sign-in">
          <p class="back-to-login"><span class="span">Back to </span> <span class="text-wrapper-2"> Login</span></p>
          <button class="button-2"><button class="button-3">Send</button></button>
        </div>
        <div class="frame">
          <div class="text-wrapper-3">Reset Your Password</div>
          <p class="enter-your-email-and">Enter your email and we&#39;ll send you a link to reset your password.</p>
          <div class="please-check-it">Please&nbsp;&nbsp;check it.</div>
        </div>
        <p class="p">We can not find your email.</p>
        <div class="overlap-group-wrapper">
          <div class="overlap-group">
            <div class="frame-2">
              <div class="select-langauge">
                <div class="text-wrapper-4">English (united States)</div>
                <img class="vector" />
                <img class="img" src="img/vector.svg" />
              </div>
              <button class="button-4">
                <img class="search" src="img/search.svg" /> <button class="button-5">Search</button>
              </button>
              <button class="button-6"><button class="button-3">Login</button></button>
              <button class="button-7"><button class="text-wrapper">Sign Up</button></button>
            </div>
            <img class="images" src="img/images-1-2.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
