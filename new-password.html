<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="new-password.css" />
  </head>
  <body>
    <div class="create-new-password">
      <div class="div">
        <img class="bert-b" src="img/bert-b-rhnff6hb41s-unsplash-1.png" />
        <div class="frame">
          <div class="frame-2">
            <div class="text-wrapper">Create New Password</div>
            <p class="p">Your new password must be different from previous used passwords.</p>
          </div>
          <div class="frame-3">
            <button class="button"><button class="button-2">Reset Password</button></button>
            <div class="frame-4">
              <input class="password" placeholder="Confirm Password" type="password" id="input-1" />
              <div class="group-wrapper">
                <div class="group">
                  <div class="ellipse"></div>
                  <div class="ellipse-2"></div>
                  <div class="ellipse-3"></div>
                  <div class="ellipse-4"></div>
                  <div class="ellipse-5"></div>
                  <div class="ellipse-6"></div>
                  <div class="ellipse-7"></div>
                  <div class="ellipse-8"></div>
                </div>
              </div>
              <label class="label" for="input-1">New password and comfirm new password do not match</label>
            </div>
            <div class="frame-5">
              <div class="label-2">Password</div>
              <div class="overlap-group-wrapper">
                <div class="overlap-group">
                  <div class="button-3"><img class="img" src="img/hide-view.svg" /></div>
                  <div class="group-2">
                    <div class="ellipse"></div>
                    <div class="ellipse-2"></div>
                    <div class="ellipse-3"></div>
                    <div class="ellipse-4"></div>
                    <div class="ellipse-5"></div>
                    <div class="ellipse-6"></div>
                    <div class="ellipse-7"></div>
                    <div class="ellipse-8"></div>
                  </div>
                </div>
              </div>
              <p class="text-wrapper-2">Must be at least 8 characters.</p>
            </div>
          </div>
        </div>
        <div class="overlap-wrapper">
          <div class="overlap">
            <div class="frame-6">
              <div class="select-langauge">
                <div class="text-wrapper-3">English (united States)</div>
                <img class="vector" />
                <img class="vector-2" src="img/vector.svg" />
              </div>
              <button class="button-4">
                <img class="img" src="img/search.svg" /> <button class="button-5">Search</button>
              </button>
              <button class="button-6"><button class="button-7">Login</button></button>
              <button class="button-8"><button class="button-9">Sign Up</button></button>
            </div>
            <img class="images" src="img/images-1-2.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
